<html ng-app="myApp" ng-controller="MyCtrl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>

    <script src="js-css/myApp.js"></script>
    <link rel="stylesheet" type="text/css" href="js-css/style.css" />

    <title>{{subject}} {{lab}}</title>
</head>
<body>
<div class="content">

    <div class="page-header">
	    <h1>{{subject}} <small>{{lab}}</small></h1>
    </div>

    <div id="labels">
        <p>
            <label for="rows">Кол-во стратегий решения: </label>
            <input id="rows" type="number" ng-model="rows" ng-change="changeParams()" />
        </p>
        <p>
            <label for="columns">Кол-во состояний природы: </label>
            <input id="columns" type="number" ng-model="columns" ng-change="changeParams()" />
        </p>
        <p>
            Вероятность (события равновероятны): {{p}}
        </p>
    </div>

    <hr/>

    <div id="table">
        <table class="table table-striped table-hover table-bordered">
            <tr ng-repeat="row in table">
                <td ng-repeat="c in row">
                    <b><span ng-show="c.title" ng-bind="c.val"></span></b>
                    <input type="text" class="min-size" ng-hide="c.title" ng-model="c.val" ng-change="changeTable()" />
                </td>
            </tr>
        </table>

        <div><button class="btn" ng-click="stdFill()">Сбросить</button></div>
    </div>

    <h2>Результаты</h2>

    <div id="result">
        <table>
            <tr ng-repeat="s in sums track by $index">
                <td>W{{$index+1}} = {{s}}</td>
            </tr>
        </table>

        <h4 class="text-success">Лучшее решение: {{maxRow}} ({{maxSum}})</h4>
    </div>

</div>
</body>
</html>
